name: ETL pipeline demo

# Trigger on pushes to main branch and when a workflow_dispatch (manual) is used
on:
  push:
    branches:
      - main

jobs:
  extract-data-jobs
    runs-on:ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: run extract.py
        run: python extract.py

  transform-data-jobs
    runs-on:ubuntu-latest
    needs:extract-data-jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: run transform.py
        run: python transform.py
    
  load-data-jobs
    runs-on:ubuntu-latest
    needs:transform-data-jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: run load.py
        run: python load.py