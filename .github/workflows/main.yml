name: ETL pipeline demo

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  extract:
    name: Extract
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Show environment & files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Python: $(python --version)"
          echo "Files in repo root:"
          ls -la
          echo "Contents of .github/workflows (if any):"
          ls -la .github/workflows || true

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then python -m pip install --upgrade pip; pip install -r requirements.txt; fi

      - name: Run extract
        run: |
          set -x
          python extract.py

  transform:
    name: Transform
    needs: extract
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then python -m pip install --upgrade pip; pip install -r requirements.txt; fi

      - name: Run transform
        run: python transform.py

  load:
    name: Load
    needs: transform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then python -m pip install --upgrade pip; pip install -r requirements.txt; fi

      - name: Run load
        run: python load.py
